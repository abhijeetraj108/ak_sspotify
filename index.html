<body>

        </div>
            <div class="lib bg-color">

                    <li><img src="image/search.svg" alt="search" class="invert home">Serach</li>
                </ul>
            </div>
            <div class="library bg-color">

                <div class="mainsong">

                        </div>
                        <img src="play-circle-svgrepo-com.svg" alt="pIcon" class="invert">
                    </div> -->

                    </div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>PrivacyCenter</span></a>

                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>

        </div>


        <div class="right">

                <div>
                    <img src="image/burger-menu-svgrepo-com.svg" alt="hambuger" class="hamberger invert">
                    <img src="image/left.svg" class="invert dsize">
                    <img src="image/right.svg" class="invert dsize">
                </div>
                <div>
                    <button class="btn"><a href="#">sign up</button></a>
                    <button class="btn" id="btn"><a href="#">log in</button></a>
                </div>
            </nav>
            <div class="box_container">
         <!--             <div data-folder="first" class="box">
                    <div class="box_image"> <img
                            src="songs1/first/cover.jpg"
                            alt="img1">
                        <div><span>let me love You</span></div>
                    </div>
                    <div class="mainn">
                        <div class="pBox"><img src="play-1001-svgrepo-com.svg" alt="pIcon" class="PIcon"></div>
                    </div>
                    <div class="footer">hey there</div>
                </div> -->

            <div class="pgmain">
                <!-- <div class="seekbarcontainer"> -->
                <div class="progress">
                    <div class="songsrc"></div>
                    <div pcont>
                        <img src="image/previous-svgrepo-com.svg" alt="previous" class="invert size previous common">
                        <img src="play-1000-svgrepo-com.svg" alt="paly" class="invert playbar common">
                        <!-- <img src="image/play-1000-svgrepo-com.svg" alt="play" class="invert playbar common"> -->
                        <img src="image/next-svgrepo-com.svg" alt="next" class="invert size next common">
                    </div>
                    <div class="songduration">00:00/00:00</div>
                </div>
                <div class="playback">
                    <input type="range" id="seekbar" name="seekbar" min="0" max="100" value="0">

                </div>
